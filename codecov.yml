coverage:
    precision: 2
    round: down
    status:
        project:
            nx-cmake:
                target: 90%
                flags:
                    - nx-cmake
            create-nx-cmake:
                target: 90%
                flags:
                    - create-nx-cmake
            utils:
                target: 90%
                flags:
                    - utils
            config:
                target: 90%
                flags:
                    - config
            graph:
                target: 90%
                flags:
                    - graph
            file:
                target: 90%
                flags:
                    - file
        patch:
            default:
                enabled: no
                if_not_found: success
        changes:
            default:
                enabled: no
                if_not_found: success
flags:
    nx-cmake:
        paths:
            - plugins/nx-cmake/src
    create-nx-cmake:
        paths:
            - plugins/create-nx-cmake/src
    utils:
        paths:
            - packages/utils/src
    config:
        paths:
            - packages/config/src
    graph:
        paths:
            - packages/graph/src
    file:
        paths:
            - packages/file/src
